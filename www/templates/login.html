<div class="bar bar-header bar-assertive">
 <h1 class="title">Login</h1>
</div>
 <ion-view view-title="Login" >
<ion-content  class="has-header">
 <div class="list">
   <label class="item item-input item-floating-label">
     <span class="input-label">Username</span>
     <input type="text" placeholder="Username" ng-model="user.name">
   </label>
   <label class="item item-input item-floating-label">
     <span class="input-label">Password</span>
     <input type="password" placeholder="Password" ng-model="user.password">
   </label>
 </div>
<div class="padding">
 <button class="button button-block button-positive"ng-click="login()" >
   LOGIN
 </button>
   <button class="button button-positive button-clear button-full" ui-sref="outside.register">Register now!</button>
 </div>
</ion-content>
</ion-view>
